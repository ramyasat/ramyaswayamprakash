	    var map = new mapboxgl.Map({
      container: 'map',
		    style: 'mapbox://styles/ramysat/ck9appqby22gh1iplmukywmk2', 
		    center: [-82.9743, 42.3433],
      zoom: 10.7,
		     attributionControl: false
    })
    .addControl(new mapboxgl.AttributionControl({
        customAttribution: 'Â© Ramya Swayamprakash | This webpage was supported by <a href="http://chi.anthropology.msu.edu">CHI at MSU</a>'
    }));
   ;	    
	    map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['border-rivers'] 
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.title + '</h3><p>' + feature.properties.description + '</p>')
    .addTo(map);	 
	   
});
